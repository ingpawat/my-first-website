<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>

  <body class="font-mono">
    <div
      class="NAVBAR sticky content flex items-end justify-end p-0 m-0 bg-gradient-to-r from-stone-600 to-stone-900"
    >
      <!-- Logo on left side -->
      <div class="logo w-[90px] h-10 p-0 m-0 border border-white border-1 flex items-start justify-start">
        <h1>IPW</h1>
      </div>

      <!-- Button Nav on the right side -->
      <button
        class="home p-1 m-4 w-[150px] rounded-[13px] text-white bg-gradient-to-r from-indigo-900 to-indigo-700 to-indigo-450 <!-- HOVER --> hover:ring-pink-600"
      >
        CRIB
      </button>

      <button
        class="about p-1 m-4 w-[150px] rounded-[13px] text-white bg-gradient-to-r from-indigo-900 to-indigo-700 to-indigo-450 <!-- HOVER --> hover:ring-pink-600"
      >
        ABOUT
      </button>

      <button
        class="social p-1 m-4 w-[150px] rounded-[13px] text-white bg-gradient-to-r from-indigo-900 to-indigo-700 to-indigo-450 <!-- HOVER --> hover:ring-pink-600"
      >
        SOCIAL
      </button>

      <button
        class="blog p-1 m-4 w-[150px] rounded-[13px] text-white bg-gradient-to-r from-indigo-900 to-indigo-700 to-indigo-450 <!-- HOVER --> hover:ring-pink-600"
      >
        BLOG
      </button>
    </div>
  </body>
</html>
